version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd sylashorowitz
        - corepack enable
        - pnpm install --frozen-lockfile
    build:
      commands:
        - pnpm run build
  artifacts:
    baseDirectory: sylashorowitz/dist
    files:
      - '**/*'
  cache:
    paths:
      - sylashorowitz/node_modules/**/*
      - ~/.pnpm-store/**/* 